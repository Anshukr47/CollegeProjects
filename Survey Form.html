<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="survey_company_logo.png" alt="Survey Company Logo">
        <h1>Survey Form: Weekend Task</h1>
        <p>Thank you for participating in our survey! Your feedback is valuable to us.</p>
    </div>

    <form action="submit.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Add other form fields based on the provided data -->
        <!-- Add CSS styles to customize the form appearance -->
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="terms">Terms and Conditions:</label>
            <input type="checkbox" id="terms" name="terms" required>
            <span>I agree to the terms and conditions.</span>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
